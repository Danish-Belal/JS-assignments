<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Border</title>
     <style>
          div{
               margin-bottom: 20px;
          }
     </style>
</head>
<body >
     <div style="border: 4px solid red;">1</div>
     <div style="border: 4px dotted rgb(41, 194, 240);">2</div>
     <div style="border: 4px ridge rgb(35, 9, 207);">3</div>
     <div style="border: 4px double rgb(233, 215, 24);">4</div>
     <div style="border: 4px inset rgb(64, 69, 173);">5</div>
     <div style="border: 4px outset greenyellow; border-radius: 70px;">5</div>
</body>
</html>
